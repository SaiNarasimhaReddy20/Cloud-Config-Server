# Shared configuration for all services
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  cloud:
    config:
      uri: http://localhost:9196

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

jwt:
  secret: playStoreSecretKey2023
  expiration: 86400000

logging:
  level:
    com.playstore: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  endpoint:
    health:
      show-details: always

---
# User Service specific configuration
spring:
  config:
    activate:
      on-profile: user-service
  application:
    name: user-service
  cloud:
    config:
      name: user-service
  datasource:
    url: jdbc:h2:mem:userdb

server:
  port: 8081

---
# Owner Service specific configuration  
spring:
  config:
    activate:
      on-profile: owner-service
  application:
    name: owner-service
  cloud:
    config:
      name: owner-service
  datasource:
    url: jdbc:h2:mem:ownerdb

server:
  port: 8082

---
# Notification Service specific configuration
spring:
  config:
    activate:
      on-profile: notification-service
  application:
    name: notification-service
  cloud:
    config:
      name: notification-service

server:
  port: 8083

---
# API Gateway specific configuration
spring:
  config:
    activate:
      on-profile: api-gateway
  application:
    name: api-gateway
  cloud:
    config:
      name: api-gateway

server:
  port: 8080

---
# Config Server specific configuration
spring:
  config:
    activate:
      on-profile: config-server
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/SaiNarasimhaReddy20/Cloud-Config-Server
          default-label: main
          clone-on-start: true
          search-paths: '{application}'

server:
  port: 9196

---
# Eureka Server specific configuration
spring:
  config:
    activate:
      on-profile: eureka-server
  application:
    name: eureka-server
  cloud:
    config:
      enabled: false

server:
  port: 8761

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
